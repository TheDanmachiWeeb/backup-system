

<div class=" h-4/5 bg-blue-100 rounded-3xl flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4 mt-4 text-center ">Add User</h2>
    
    <div class="w-3/5 xs-w-xs">
        <form class="rounded-3xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          
          <label class="block text-gray-700 text-sm font-bold mb-2" for="Report period">
            Report period
          </label>
          <div class="inline-block relative w-64">

            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option>Once a day</option>
              <option>Once a week</option>
              <option>Once a month</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
          <div class="flex items-center justify-between">
          </div>
        </form>
    
        <div class="right flex justify-end">
          <a routerLink="/addUser"
          class="w-1/6 mr-4 flex place-content-center text-cyan-950 py-2 px-8 bg-red-300 hover:bg-red-400 transition duration-500 ease-in-out rounded-xl mt-4">
         <h3>Cancel</h3>
         </a>

          <a routerLink="/addUser"
              class=" w-1/6 flex place-content-center text-cyan-950 py-2 px-8 bg-blue-300 hover:bg-blue-400 transition duration-500 ease-in-out rounded-xl mt-4">
             <h3>Save</h3>
          </a>
      </div>

      </div>
    </div>
