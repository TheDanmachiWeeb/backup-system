<div class="flex flex-col">
  <h1 class="py-4 text-2xl font-semibold block text-center mb-3">
    Editing
    <span *ngIf="user" class="tracking-wider underline decoration-sky-400">{{
      user.username
    }}</span>
  </h1>
  <app-user-form
    class="grow"
    [form]="form"
    (saved)="saveUser($event)"
    (deleted)="deleteUser()"
    *ngIf="form"
  ></app-user-form>
</div>
