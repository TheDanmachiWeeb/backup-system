<div class="flex flex-col">
  <h1 class="py-4 text-2xl font-semibold block text-center mb-3">
    Creating a new group
  </h1>
  <app-group-form
    class="grow"
    [form]="form"
    (saved)="createGroup($event)"
    [stations]="stations"
    [configs]="configs"
    *ngIf="form"
  ></app-group-form>
</div>
