<div class="bg-pinky rounded-2xl min-h-full p-10 m-5">
  <h2 class="text-xl font-semibold mb-5">Groups</h2>
  <div class="text-right mr-[10%] mb-5">
    <app-button variant="primary" link="/groups/create"
      ><i class="fa-solid fa-plus"></i> Add Group</app-button
    >
  </div>
  <app-groups-table
    [groups]="data"
    (edited)="editGroup($event)"
    (deleted)="deleteGroup($event)"
  ></app-groups-table>
</div>
