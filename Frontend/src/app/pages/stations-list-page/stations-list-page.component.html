<div class="bg-pinky rounded-2xl min-h-full p-10 m-5">
  <h2 class="text-xl font-semibold mb-5">Stations</h2>
  <app-button variant="primary"
    ><i class="fa-solid fa-plus"></i> Add Station</app-button
  >
  <app-stations-table
    [stations]="data"
    (edited)="editStation($event)"
    (deleted)="deleteStation($event)"
  ></app-stations-table>
</div>
