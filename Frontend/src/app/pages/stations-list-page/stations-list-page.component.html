<div>

<table class="table">
<thead>
    <tr>
        <th>Name</th>
        <th>IP Adress</th>
        <th>Active</th>
        <th>Last Backup</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of data">
    <td>{{ item.name }}</td>
    <td>{{ item.ipAdress }}</td>
    <td>{{ item.active }}</td>
    <td>{{ item.lastBackup }}</td>
    <td>{{ item.status }}</td>
    </tr>
</tbody>
</table>


</div>
