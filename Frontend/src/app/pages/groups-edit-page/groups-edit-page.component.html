<div
  class="p-8 rounded-md min-h-full bg-gradient-to-br from-purple-100 to-sky-100"
>
  <h1 class="py-4 text-3xl font-semibold block text-center mb-8">
    Editing
    <span *ngIf="group" class="tracking-wider underline decoration-sky-400">{{
      group.groupName
    }}</span>
  </h1>
  <app-group-form
    [form]="form"
    (saved)="saveGroup($event)"
    (deleted)="deleteGroup()"
    [group]="group"
    *ngIf="form"
  >
  </app-group-form>
</div>
