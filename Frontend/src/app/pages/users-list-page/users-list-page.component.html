<div class="bg-pinky rounded-2xl min-h-full p-10 m-5">
  <h2 class="text-xl font-semibold mb-5">Users</h2>
  <div class="text-right mr-[10%] mb-5">
    <app-button variant="primary" link="/users/create"
      ><i class="fa-solid fa-plus"></i> Add User</app-button
    >
  </div>

  <app-users-table
    [users]="data"
    (edited)="editUser($event)"
    (deleted)="deleteUser($event)"
  ></app-users-table>
</div>
