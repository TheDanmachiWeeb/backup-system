

<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">
        Seznam uživatelů
      </div>

      <div class="col text-end">
        <a routerLink="/users/edit" class="btn btn-primary">
          <i class="bi bi-person-plus"></i>
          Přidat
        </a>
      </div>
    </div>
  </div>
  <div class="card-body">
 

    <table class="table">
      <thead>
      <tr>
        <th>Email</th>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th style="width: 8rem">Akce</th>
      </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.email }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.passwordHash }}</td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
