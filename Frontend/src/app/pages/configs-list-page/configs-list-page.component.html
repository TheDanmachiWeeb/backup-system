<div class="pinky-container">
  <h2 class="text-2xl font-semibold mb-5">Configs</h2>
  <div class="flex mb-7 gap-8 justify-center">
    <app-input-autocomplete
      [options]="data"
      [property]="'configName'"
      [placeholder]="'Search by name'"
      (filtered)="onFiltered($event)"
    ></app-input-autocomplete>
    <app-button variant="primary" link="/configs/create"
      ><i class="fa-solid fa-plus"></i> Add Config</app-button
    >
  </div>
  <app-configs-table
    class="grow overflow-y-auto max-w-max mx-auto"
    style="scrollbar-gutter: stable both-edges"
    [configs]="filteredData"
    (edited)="editConfig($event)"
    (deleted)="deleteConfig($event)"
  ></app-configs-table>
</div>
