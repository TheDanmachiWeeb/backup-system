<div class="flex flex-col">
  <h1 class="py-4 text-2xl font-semibold block text-center mb-3">
    Creating a new config
  </h1>
  <app-config-form
    class="grow"
    [form]="form"
    (saved)="createConfig($event)"
    [stations]="stations"
    [groups]="groups"
    *ngIf="form"
  ></app-config-form>
</div>
