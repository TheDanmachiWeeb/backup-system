<table class="w-full max-w-screen-xl m-auto divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Backup</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Backup Status</th>
        <th scope="col" class="px-6 py-3 w-60 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of stations">
        <td class="px-6 py-4 whitespace-nowrap">{{item.stationName}}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.ipAddress }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.active }}</td>
        <td class="px-6 py-4 whitespace-nowrap">"lala"</td>
        <td class="px-6 py-4 whitespace-nowrap">"bebebe"</td>
        <td class="px-6 py-4 whitespace-nowrap flex justify-between font-medium font-bold">
          <button type="button" (click)="edited.emit(item)" class="px-3 py-1.5 text-white bg-blue-500 rounded-md hover:bg-blue-600">
            <i class="far fa-pen-to-square"></i> Edit
          </button>
          <button type="button" (click)="deleted.emit(item)" class="px-3 py-1.5 text-white bg-red-500 rounded-md hover:bg-red-600">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
