<table class="w-full table-fixed max-w-screen-lg divide-y divide-gray-200">
  <thead class="bg-gray-50 sticky top-0">
    <tr class="sticky top-0 children:sticky children:top-0">
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Station
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Config
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Report Time
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Backup Size
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Status
      </th>
      <th
        scope="col"
        class="px-6 py-3 w-60 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Error Message
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of reports">
      <td class="px-6 py-4 whitespace-nowrap">{{ item.stationName }}</td>
      <td class="truncate px-6 py-4 whitespace-nowrap">
        {{ item.configName }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ formatDate(item.reportTime) }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ formatBytes(item.backupSize) }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <app-button
          (click)="deleted.emit(item)"
          [variant]="item.success ? 'success' : 'danger'"
          size="sm"
        >
          {{ item.success ? "Success" : "Fail" }}
        </app-button>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="overflow-x-auto">{{ item.errorMessage }}</div>
      </td>
    </tr>
  </tbody>
</table>
