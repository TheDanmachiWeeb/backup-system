<table class="w-full max-w-screen-xl m-auto divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Station</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Config</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Report Time</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Backup Size</th>      
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Success</th>
        <th scope="col" class="px-6 py-3 w-60 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of reports">
        <td class="px-6 py-4 whitespace-nowrap">{{item.stationName}}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.configName }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.reportTime }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.backupSize }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{item.success }}</td>
        <td class="px-6 py-4 whitespace-nowrap flex justify-between font-medium font-bold">
          <button type="button" (click)="deleted.emit(item)" class="px-3 py-1.5 text-white bg-red-500 rounded-md hover:bg-red-600">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
