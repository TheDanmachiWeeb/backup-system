<table class="w-full table-fixed max-w-screen-md divide-y divide-gray-200">
  <thead class="bg-gray-50 sticky top-0">
    <tr class="sticky top-0 children:sticky children:top-0">
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Name
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Number of Stations
      </th>
      <th
        scope="col"
        class="px-6 py-3 w-60 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Action
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of groups">
      <td class="px-6 py-4 whitespace-nowrap">{{ item.groupName }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ item.stations.length }}</td>
      <td
        class="px-6 py-4 whitespace-nowrap flex justify-between font-medium font-bold"
      >
        <app-button (click)="edited.emit(item)" variant="info" size="sm">
          <i class="far fa-pen-to-square"></i> Edit
        </app-button>
        <app-button (click)="deleted.emit(item)" variant="danger" size="sm">
          <i class="fas fa-trash"></i> Delete
        </app-button>
      </td>
    </tr>
  </tbody>
</table>
