<form [formGroup]="form" class="p-8 max-w-lg mx-auto bg-indigo-200">
  <div class="mb-4">
    <label for="control-username" class="block text-gray-700 font-bold mb-2"
      >Username</label
    >
    <input
      type="email"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="control-username"
      formControlName="username"
    />
  </div>

  <div class="mb-4">
    <label for="control-email" class="block text-gray-700 font-bold mb-2"
      >Email</label
    >
    <input
      type="text"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="control-email"
      formControlName="email"
    />
  </div>
  <div class="flex justify-center gap-10 mt-10">
    <app-button variant="success" size="md" (click)="save()"
      >Save Changes</app-button
    >
    <app-button variant="danger" size="md" (click)="delete()"
      >Delete User</app-button
    >
  </div>
</form>
