<form
  *ngIf="form"
  [formGroup]="form"
  class="px-8 h-full flex flex-col py-5 max-w-xl mx-auto bg-indigo-200 rounded-md"
>
  <div class="mb-4">
    <label for="control-username" class="block text-gray-700 font-bold mb-2"
      >Username</label
    >
    <input
      type="email"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="control-username"
      formControlName="username"
    />
  </div>

  <div class="mb-4">
    <label for="control-email" class="block text-gray-700 font-bold mb-2"
      >Email</label
    >
    <input
      type="text"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="control-email"
      formControlName="email"
    />
  </div>

  <div *ngIf="!(form.value.userId > 0)" class="mb-4">
    <label for="control-password" class="block text-gray-700 font-bold mb-2"
      >Password</label
    >
    <input
      type="password"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="control-password"
      formControlName="passwordHash"
    />
  </div>
  <div class="flex justify-center mt-5 gap-10">
    <app-button
      [disabled]="form.invalid"
      variant="success"
      size="md"
      (click)="save()"
      >{{ form.value.userId > 0 ? "Save changes" : "Create User" }}</app-button
    >

    <app-button
      *ngIf="form.value.userId > 0"
      variant="danger"
      size="md"
      (click)="delete()"
      >Delete User</app-button
    >
  </div>
</form>
