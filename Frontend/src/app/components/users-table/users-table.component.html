<table class="w-full max-h-full max-w-6xl m-auto divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Username
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Email
      </th>
      <th
        scope="col"
        class="px-6 py-3 w-60 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Action
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of users">
      <td class="px-6 py-4 whitespace-nowrap">{{ item.username }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ item.email }}</td>
      <td
        class="px-6 py-4 whitespace-nowrap flex justify-between font-medium font-bold"
      >
        <app-button (click)="edited.emit(item)" variant="info" size="sm">
          <i class="far fa-pen-to-square"></i> Edit
        </app-button>
        <app-button (click)="deleted.emit(item)" variant="danger" size="sm">
          <i class="fas fa-trash"></i> Delete
        </app-button>
      </td>
    </tr>
    <tr></tr>
  </tbody>
</table>
