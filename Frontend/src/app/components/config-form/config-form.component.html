<form [formGroup]="form" class="p-8 max-w-5xl mx-auto bg-indigo-200">
  <div class="grid grid-cols-3 gap-10">
    <div>
      <div class="mb-4">
        <label
          for="control-configName"
          class="block text-gray-700 font-bold mb-2"
          >Config name</label
        >
        <input
          type="text"
          class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="control-configName"
          formControlName="configName"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Backup type</label>
        <div class="flex items-center gap-4">
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="backupType"
              value="diff"
              formControlName="backupType"
            />
            <span class="ml-2 text-gray-700 font-bold">Diff</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="backupType"
              value="full"
              formControlName="backupType"
            />
            <span class="ml-2 text-gray-700 font-bold">Full</span>
          </label>
          <label class="inline-flex items-center">
            <input
              type="radio"
              name="backupType"
              value="inc"
              formControlName="backupType"
            />
            <span class="ml-2 text-gray-700 font-bold">Inc</span>
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label
          for="control-retention"
          class="block text-gray-700 font-bold mb-2"
          >Retention</label
        >
        <input
          type="number"
          class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="control-retention"
          formControlName="retention"
        />
      </div>

      <div class="mb-4">
        <label
          for="control-packageSize"
          class="block text-gray-700 font-bold mb-2"
          >Package size</label
        >
        <input
          type="number"
          class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="control-packageSize"
          formControlName="packageSize"
        />
      </div>

      <div class="mb-4">
        <label
          for="control-periodCron"
          class="block text-gray-700 font-bold mb-2"
          >Period Cron</label
        >
        <input
          type="string"
          class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="control-periodCron"
          formControlName="periodCron"
        />
      </div>
    </div>
    <div class="flex flex-col gap-3">
      <div class="flex flex-col grow">
        <h3 class="font-bold text-gray-700 mb-2">Stations</h3>
        <ul class="grow bg-white border">
          <app-input-autocomplete
            class="children:w-full"
            [dropdown]="true"
            [options]="stations"
            [property]="'stationName'"
            [placeholder]="'Search by name'"
          ></app-input-autocomplete>
          <li
            *ngFor="let station of stations"
            class="flex m-3 justify-between bg-purple-200 py-1 px-5 text-gray-700 rounded-sm"
          >
            {{ station.stationName }}
          </li>
          <li
            *ngFor="let station of config.stations"
            class="flex m-3 justify-between bg-purple-200 py-1 px-5 text-gray-700 rounded-sm"
          >
            {{ station.stationName }}
            <button (click)="deleteStation(station.stationId)">
              <i class="fas fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>

      <div class="flex flex-col grow">
        <h3 class="font-bold text-gray-700 mb-2">Groups</h3>
        <ul class="grow bg-white border">
          <li
            *ngFor="let group of config.groups"
            class="flex m-3 justify-between bg-purple-200 py-1 px-5 text-gray-700 rounded-sm"
          >
            {{ group.groupName }}
            <button (click)="deleteGroup(group.groupId)">
              <i class="fas fa-trash"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <div class="flex flex-col grow">
        <h3 class="font-bold text-gray-700 mb-2">Sources</h3>
        <ul class="grow bg-white border">
          <li
            *ngFor="let source of config.sources"
            class="flex m-3 justify-between bg-purple-200 py-1 px-5 text-gray-700 rounded-sm"
          >
            {{ source.path }}
            <!-- <button (click)="deleteStation(station.stationId)">
              <i class="fas fa-trash"></i>
            </button> -->
          </li>
        </ul>
      </div>

      <div class="flex flex-col grow">
        <h3 class="font-bold text-gray-700 mb-2">Destinations</h3>
        <ul class="grow bg-white border">
          <li
            *ngFor="let destination of config.destinations"
            class="flex m-3 justify-between bg-purple-200 py-1 px-5 text-gray-700 rounded-sm"
          >
            {{ destination.path }}
            <!-- <button (click)="deleteGroup(destination)">
              <i class="fas fa-trash"></i>
            </button> -->
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex justify-center gap-10 mt-10">
    <app-button variant="success" size="md" (click)="save()"
      >Save Changes</app-button
    >
    <app-button variant="danger" size="md" (click)="delete()"
      >Delete User</app-button
    >
  </div>
</form>
