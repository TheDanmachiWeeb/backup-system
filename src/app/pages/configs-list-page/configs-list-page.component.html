<div class="bg-pinky rounded-2xl min-h-full p-10 m-5">
  <h2 class="text-xl font-semibold mb-5">Configs</h2>
  <app-button variant="primary"
    ><i class="fa-solid fa-plus"></i> Add Config</app-button
  >
  <app-configs-table
    [configs]="data"
    (edited)="editConfig($event)"
    (deleted)="deleteConfig($event)"
  ></app-configs-table>
</div>
